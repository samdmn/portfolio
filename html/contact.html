<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../styles/contact_style.css">
    <link rel="icon" type="image/png" href="../images/favicon.png">
</head>

<body>
    <header>
        <nav>
            <div class="logo"><a href="../index.html">Samuel's Portfolio</a></div>
            <ul class="nav-links" id="navLinks">
                <li><a href="../index.html#projets">Projets</a></li>
                <li><a href="../index.html#academic_experience">Exp√©rience Acad√©mique</a></li>
                <li><a href="../index.html#professional_experience">Exp√©rience Professionelle</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="../others/CV.pdf">CV</a></li>
            </ul>
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <h2 class="section-title">Me contacter</h2>

            <div class="contact-container">
                <div class="contact-info">

                    <div class="contact-item">
                        <div class="contact-icon">‚úâÔ∏è</div>
                        <a href="mailto:demonsamuel19@gmail.com">demonsamuel19@gmail.com</a>
                    </div>

                    <div class="contact-item">
                        <div class="contact-icon">üíº</div>
                        <a href="https://www.linkedin.com/in/samuel-demon-b226b1360/" target="_blank">LinkedIn</a>
                    </div>

                    <div class="contact-item">
                        <div href="https://github.com/samdmn" class="contact-icon">üôÄ</div>
                        <a href="https://github.com/samdmn" target="_blank">GitHub</a>
                    </div>

                </div>

                <div class="form-divider">
                    <span>ou envoyez-moi un message</span>
                </div>

                <form id="contactForm" action="https://formspree.io/f/movgbdqa" method="POST">
                    <div class="form-group">
                        <label for="name">Nom *</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Sujet *</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Envoyer le message</button>
                    
                    <div id="formStatus" class="form-status"></div>
                </form>
            </div>
        </section>
    </main>

    <script>
        const menuToggle = document.getElementById("menuToggle")
        const navLinks = document.getElementById("navLinks")

        menuToggle.addEventListener("click", () => {
            navLinks.classList.toggle("active")
        })

        // Gestion du formulaire
        const form = document.getElementById('contactForm');
        const formStatus = document.getElementById('formStatus');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = form.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Envoi en cours...';
            formStatus.textContent = '';
            
            const formData = new FormData(form);
            
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    formStatus.textContent = '‚úì Message envoy√© avec succ√®s !';
                    formStatus.className = 'form-status success';
                    form.reset();
                } else {
                    throw new Error('Erreur lors de l\'envoi');
                }
            } catch (error) {
                formStatus.textContent = '‚úó Erreur lors de l\'envoi. Veuillez r√©essayer.';
                formStatus.className = 'form-status error';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Envoyer le message';
            }
        });
    </script>
</body>
</html>
